<head>

    <title>Document</title>
    <link rel="stylesheet" href="style/page.css">

                </a>

                    Menu
                </h1>
            </header>
        </div>
        <div class="container">
            <form action="#">

            <div class="menu-food">
                <ul>
                    <li>

                    <li>

        </div>
        <div class="container">

                Burger

                    </div>
                </div>
            </a>
            <a href="#">
                <div class="burgers-menu">
                    <div class="wrap-burger">
                        <div class="burger-icon">
                            <img src="img/food-fishburger.png" alt="">

                        <div class="burger-title">
